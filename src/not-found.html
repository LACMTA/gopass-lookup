---
layout: results
---

<div class="usa-section">
    <div class="grid-container">
        <!--  margin-0 padding-0 -->
        <div class="grid-row">
            <section id="intro">
                <h1 id="results-header">Was your school missing from our list?</h1>
                
                <h2>Please, let us know.</h2>

                <form class="usa-form">
                    <fieldset class="usa-fieldset">
                      <label class="usa-label" for="school-name">School Name</label>
                      <input
                        class="usa-input"
                        id="school-name"
                        name="school-name"
                        required
                      />

                      <label class="usa-label" for="school-address">School Address</label>
                      <input
                        class="usa-input"
                        id="school-address"
                        name="school-address"
                        required
                      />
                    </fieldset>

                    <button type="submit" class="usa-button">Submit</button>
                </form>
            </section>
        </div>
    </div>
</div>
