
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <link rel="stylesheet" href="https://lacmta.github.io/design-system/dist/css/styles.css" type="text/css"> -->
	<link rel="stylesheet" href="/gopass-lookup/assets/uswds/css/styles.css">
	<link rel="stylesheet" href="/gopass-lookup/css/header.css" type="text/css">
	<link rel="stylesheet" href="/gopass-lookup/css/site.css" type="text/css">

	<!-- <script src="https://lacmta.github.io/design-system/dist/js/uswds-init.min.js"></script> -->
	<script src="/gopass-lookup/assets/uswds/js/uswds-init.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/fuzzysort@2.0.1/fuzzysort.min.js"></script>

	<title>Metro GoPass Lookup - School Not Found</title>

</head>

<body>
	<header class="usa-header usa-header--basic">
	<div class="nav-container">
		<div class="navbar">
			<div class="logo" id="-logo">
				<a href="/" title="Home"><img src="/gopass-lookup/img/metro_logo_white.svg" role="img"
						alt="Metro logo" /></a>
			</div>
		</div>
		<nav class="header">
			<div class="button button--header-translate header-bar__translate header-bar__translate--desktop">
				<div class="header-bar__translate-clickable">
					<div id="google_translate_element">
					</div>
				</div>
				<div class="header-bar__translate-presentation">
					<button class="translate-button" aria-expanded="false">
						<svg class="usa-icon" aria-hidden="true" focusable="false" role="img">
							<use xlink:href="/gopass-lookup/assets/uswds/img/sprite.svg#translate"></use>
						</svg>
						<span>Translate</span>
					</button>
				</div>
			</div>
		</nav>
	</div>
</header>
  
	
<div class="usa-section">
    <div class="grid-container">
        <!--  margin-0 padding-0 -->
        <div class="grid-row">
            <section id="intro">
                <h1 id="results-header">Was your school missing from our list?</h1>
                
                <h2>Please, let us know.</h2>

                <form class="usa-form">
                    <fieldset class="usa-fieldset">
                      <label class="usa-label" for="school-name">School Name</label>
                      <input
                        class="usa-input"
                        id="school-name"
                        name="school-name"
                        required
                      />

                      <label class="usa-label" for="school-address">School Address</label>
                      <input
                        class="usa-input"
                        id="school-address"
                        name="school-address"
                        required
                      />
                    </fieldset>

                    <button type="submit" class="usa-button">Submit</button>
                </form>
            </section>
        </div>
    </div>
</div>

	<!-- <script src="https://lacmta.github.io/design-system/dist/js/uswds.min.js"></script> -->
	<script src="/gopass-lookup/assets/uswds/js/uswds.min.js"></script>
	<script src="/gopass-lookup/js/results.js"></script>
</body>
</html>
