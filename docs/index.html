
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://lacmta.github.io/design-system/dist/css/uswds.min.css" type="text/css">
	<link rel="stylesheet" href="css/site.css" type="text/css">

	<script src="https://lacmta.github.io/design-system/dist/js/uswds-init.min.js"></script>
	<title>GoPass Lookup</title>
</head>
<body>
	<header class="usa-header usa-header--basic">
	<div class="usa-nav-container">
	  <div class="usa-navbar">
		<div class="usa-logo" id="basic-logo">
		  <em class="usa-logo__text">
			<a href="https://www.metro.net" title="Metro.net">
			  Metro
			</a>
		  </em>
		</div>
	  </div>
	</div>
  </header>
  
	
<div class="usa-section">
	<div class="grid-container">
		<div class="grid-row">
			<div class="grid-col-fill">
				<section id="search-section">
					<form class="usa-search usa-search--big" role="search">
						<label class="usa-sr-only" for="search-field"> Search </label>
						<input class="usa-input" id="search-field" type="search" name="search" autocomplete="off" />
						<button class="usa-button" type="button" id="search-button">
							<span class="usa-search__submit-text">Search</span>
						</button>
						<div id="search-suggestions">
							<ul id="search-suggestions-list">
							</ul>
						</div>
					</form>
				</section>
				<section id="results-section">
				</section>
			</div>
		</div>
	</div>
</div>

	<script src="https://lacmta.github.io/design-system/dist/js/uswds.min.js"></script>
	<script src="js/papaparse.min.js"></script>
	<script src="https://rawgit.com/farzher/fuzzysort/master/fuzzysort.js"></script>
	<script src="js/site.js"></script>
</body>
</html>
